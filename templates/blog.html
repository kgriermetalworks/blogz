{% extends "base.html" %}

{% block content %}

<h1 style>Blogz</h1>

{% if all_blogs|length == 0 %}
    <p>Zero Blog Posts. Get to Blogging!</p>
    {% else %}
                
        {% for blog in all_blogs %}
            <div id="display">
                 <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <br>
                <p>{{blog.body}}</p>
            </div>
            <hr>
        {% endfor %}

    {% endif %}

{% endblock %}
