{% extends "base.html" %}


{% block content %}

    <h1>User's Blogz!</h1>
                
    {% for blog in individuals_blogs %}
        <div id="display">
            <h2>
                <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
            </h2>
            <br>
            <p class="body">{{ blog.body }}</p>
            <p class="foot-tag">Posted on: {{ blog.pub_date }}</p>
            <p class="foot-tag">Posted by: <a href="/blog?user={{ blog.owner_id }}">{{ blog.owner.username }}</a></p>
            </div>
            <hr>
    {% endfor %}


{% endblock %}
