<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}"> 
    </head>
<body>
    <header>  
        <div>
            <a href="/">Home</a> | <a href="/blog">All Posts</a> | <a href="/newpost">Add a Blog Post</a>
            <div id="pos"><a href='/login'>Log In</a> | <a href='/logout'>Log Out</a></div>
        </div>
    </header>
    <br>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>   
        {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
